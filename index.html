<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇爸爸专属客服</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
        }
        body {
            background-color: #f2f2f2;
            padding: 0;
            margin: 0;
        }
        .chat-header {
            background-color: #fff;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #eee;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .back-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .official-tag {
            background-color: #ff5722;
            color: #fff;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 5px;
        }
        .header-right {
            font-size: 14px;
            color: #666;
        }
        .service-info {
            background-color: #fff;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .service-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .service-name {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        .chat-messages {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .message {
            max-width: 80%;
        }
        .robot-message {
            align-self: flex-start;
        }
        .user-message {
            align-self: flex-end;
        }
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        .robot-bubble {
            background-color: #fff;
            border-radius: 18px;
            padding: 10px 15px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .user-bubble {
            background-color: #ffe6e6;
            border-radius: 18px;
            padding: 10px 15px;
            font-size: 14px;
            color: #333;
        }
        .order-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            margin-top: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .order-info {
            display: flex;
            gap: 10px;
        }
        .order-img {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
        }
        .order-desc {
            flex: 1;
        }
        .order-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .order-spec {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        .order-status {
            font-size: 12px;
            color: #ff5722;
        }
        .order-number {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        .chat-input-area {
            background-color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            border-top: 1px solid #eee;
        }
        .voice-icon {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }
        #user-input {
            flex: 1;
            height: 36px;
            border: 1px solid #ddd;
            border-radius: 18px;
            padding: 0 15px;
            font-size: 14px;
            outline: none;
        }
        .emoji-icon {
            width: 25px;
            height: 25px;
            margin: 0 10px;
        }
        .add-icon {
            width: 25px;
            height: 25px;
        }
        .quick-buttons {
            background-color: #fff;
            padding: 10px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-top: 1px solid #eee;
        }
        .quick-btn {
            flex: 0 0 auto;
            padding: 6px 12px;
            background-color: #f5f5f5;
            border-radius: 20px;
            font-size: 13px;
            color: #666;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="header-left">
            <svg class="back-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.41 7.41L14 6L8 12L14 18L15.41 16.59L10.83 12L15.41 7.41Z" fill="#333"/>
            </svg>
            <span class="header-title">宇爸爸专属客服</span>
            <span class="official-tag">官方</span>
        </div>
        <div class="header-right">常见问题</div>
    </div>
    <div class="service-info">
        <img src="https://tuchuang.org.cn/imgs/2025/11/06/173ba76bdc035dee.png" class="service-avatar" alt="客服头像">
        <div class="service-name">人工客服 宇多多225 为您服务</div>
    </div>
    <div class="chat-messages" id="chat-messages">
        <div class="message robot-message">
            <img src="https://tuchuang.org.cn/imgs/2025/11/06/173ba76bdc035dee.png" class="message-avatar" alt="客服头像">
            <div class="robot-bubble">茫茫人海，相遇就是缘分，我我是魏一宇，我操你妈了个逼！</div>
        </div>
        <div class="message robot-message">
            <img src="https://tuchuang.org.cn/imgs/2025/11/06/173ba76bdc035dee.png" class="message-avatar" alt="客服头像">
            <div class="robot-bubble">
                <div class="order-card">
                    <div class="order-info">
                        <img src="https://via.placeholder.com/60" class="order-img" alt="商品图片">
                        <div class="order-desc">
                            <div class="order-name">高板冠军麒麟拼接撞色冬季新</div>
                            <div class="order-spec">x1,灰蓝-高版-麒麟-拼接,2XL</div>
                            <div class="order-status">已寄出，待商家处理</div>
                        </div>
                    </div>
                    <div class="order-number">订单编号:251101-445131005500461</div>
                </div>
            </div>
        </div>
        <div class="message robot-message">
            <img src="https://tuchuang.org.cn/imgs/2025/11/06/173ba76bdc035dee.png" class="message-avatar" alt="客服头像">
            <div class="robot-bubble">亲亲，您是反馈本次购物遇到问题，想要多多帮您退货退款，多多理解得对吗？</div>
        </div>
        <div class="message user-message">
            <img src="https://tuchuang.org.cn/imgs/2025/11/06/52bda4024b44d5e8.jpg" class="message-avatar" alt="用户头像">
            <div class="user-bubble">可以加急一下吗</div>
        </div>
        <div class="message user-message">
            <img src="https://tuchuang.org.cn/imgs/2025/11/06/52bda4024b44d5e8.jpg" class="message-avatar" alt="用户头像">
            <div class="user-bubble">这本来就是商家的问题啊，他这个衣服都有开线</div>
        </div>
        <div class="message user-message">
            <img src="https://tuchuang.org.cn/imgs/2025/11/06/52bda4024b44d5e8.jpg" class="message-avatar" alt="用户头像">
            <div class="user-bubble">而且他那个不是支持极速退款吗</div>
        </div>
        <div class="message robot-message">
            <img src="https://tuchuang.org.cn/imgs/2025/11/06/173ba76bdc035dee.png" class="message-avatar" alt="客服头像">
            <div class="robot-bubble">亲亲，多多核实您的退回商品商家尚未签收，请您耐心等待商家收到商品后处理您的售后申请；若商家驳回您的售后申请，或逾期未处理，您可申请平台客服介入，或联系多多为您核实。</div>
        </div>
    </div>
    <div class="quick-buttons">
        <button class="quick-btn">发订单给客服</button>
        <button class="quick-btn">平台热门活动</button>
        <button class="quick-btn">查询物流</button>
        <button class="quick-btn">免单攻略</button>
        <button class="quick-btn">充值中心</button>
        <button class="quick-btn">商家免费入驻</button>
    </div>
    <div class="chat-input-area">
        <svg class="voice-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 1a3 3 0 0 1 3 3v8a3 3 0 0 1-6 0V4a3 3 0 0 1 3-3ZM8 13a3 3 0 0 1 3 3v2a3 3 0 0 1-6 0v-2a3 3 0 0 1 3-3ZM16 13a3 3 0 0 1 3 3v2a3 3 0 0 1-6 0v-2a3 3 0 0 1 3-3Z" fill="#666"/>
        </svg>
        <input type="text" id="user-input" placeholder="请描述下您遇到的问题~">
        <svg class="emoji-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM11 13.5H13V15H11V13.5ZM11 11.5H13V12.5H11V11.5ZM12 8.5C11.17 8.5 10.5 9.17 10.5 10C10.5 10.83 11.17 11.5 12 11.5C12.83 11.5 13.5 10.83 13.5 10C13.5 9.17 12.83 8.5 12 8.5Z" fill="#666"/>
        </svg>
        <svg class="add-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5C12.55 5 13 5.45 13 6V12H18C18.55 12 19 12.45 19 13C19 13.55 18.55 14 18 14H13V20C13 20.55 12.55 21 12 21C11.45 21 11 20.55 11 20V14H6C5.45 14 5 13.55 5 13C5 12.45 5.45 12 6 12H11V6C11 5.45 11.45 5 12 5Z" fill="#666"/>
        </svg>
    </div>

    <script>
        // 客服回复规则
        const replyRules = [
            { keyword: /你好|您好/, reply: '你好呀！很高兴为你服务~' },
            { keyword: /再见|拜拜/, reply: '感谢你的咨询，再见啦！有问题随时欢迎再来~' },
            { keyword: /多少钱|价格/, reply: '具体价格需要根据你咨询的产品而定哦~ 可以告诉我你想了解哪款产品吗？' },
            { keyword: /怎么用|使用方法/, reply: '请告诉我你想了解哪款产品的使用方法，我会为你详细解答~' },
            { keyword: /售后|退款/, reply: '售后问题你可以联系官方客服热线：400-123-4567，或在订单页面提交售后申请哦~' },
            { keyword: /快递|物流/, reply: '订单发货后，可在"我的订单"中查看物流信息，一般发货后3-5天可送达~' },
            { keyword: /加急|快点/, reply: '亲亲，我们会尽快为您处理，请您耐心等待哦~' }
        ];

        // DOM元素
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        // 发送消息函数
        function sendMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'robot-message'}`;
            
            const avatarSrc = isUser 
                ? 'https://tuchuang.org.cn/imgs/2025/11/06/52bda4024b44d5e8.jpg' 
                : 'https://tuchuang.org.cn/imgs/2025/11/06/173ba76bdc035dee.png';
            
            const bubbleClass = isUser ? 'user-bubble' : 'robot-bubble';
            
            messageDiv.innerHTML = `
                <img src="${avatarSrc}" class="message-avatar" alt="${isUser ? '用户头像' : '客服头像'}">
                <div class="${bubbleClass}">${content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 获取客服回复
        function getRobotReply(userText) {
            for (const rule of replyRules) {
                if (rule.keyword.test(userText)) {
                    return rule.reply;
                }
            }
            return '抱歉，我暂时没理解你的意思~ 可以换种方式提问吗？';
        }

        // 处理发送事件
        function handleSend() {
            const userText = userInput.value.trim();
            if (!userText) return;

            sendMessage(userText, true);
            userInput.value = '';

            // 模拟客服回复
            setTimeout(() => {
                const reply = getRobotReply(userText);
                sendMessage(reply, false);
            }, 1000);
        }

        // 绑定事件
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
